
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Connected</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-setip" action="/" method="POST">
      <div class="text-center mb-4">
       <h1 class="h1 mb-3 font-weight-normal">Connected</h1>
        <p> Connected to {{ network }}</p>
        {% if message %}<p> {{ message }}</p> {% endif %}
      

        <h4 class="h4 mb-3 font-weight-normal">Set Static IP</h4>
      </div>
      <div class="form-group row">        
        <label for="input_ip_suffix" class="col-sm-2 col-form-label">{{ ip_prefix }}</label>
        <div class="col-sm-10">
          <input name="input_ip_suffix" class="form-control-plaintext" pattern="^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])$" style="margin-left:1.5em" name="ip" class="form-control" placeholder="{{ ip_suffix  }}" required>
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="setip">Set Static IP</button>
      <button class="btn btn-lg btn-danger btn-block" type="submit" name="submit" value="restart">Restart Device</button>
    </form>
  </body>
